<script type="text/javascript">
    $("#submit").on("click", function () {

        //Store the value given by the user in a object named answers

            QuestionOne: $('#quesOne').find(":selected").text(),

            QuestionEight: $('#quesEight').find(":selected").text(),
            QuestionNine: $('#quesNine').find(":selected").text(),
            QuestionTen: $('#quesTen').find(":selected").text()
        };
        //store the current url in a variable called currentUrl
        var currentURL = window.location.origin;
        console.log(currentURL + "/api/survey")

        // Clear the form when submitting
        $('#userName').val("");

        // tst(currentURL, answers)
        $.post(currentURL + "/api/survey", answers
        ).done(function (data) {
            console.log("survey completed");
            console.log(data)

            $(".return").append(data.User_Name)
        });
        


    })
